<!Doctype html>
<html>
  <head>
     
    <title> Programa Bot&atilde;o </title>   
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
      <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">  
  </head>
 <body>
   
    <div class="jumbotron">
    <div class="row">      
        
       
      <div class="col-md-3"></div>
      <div class="col-md-6 col-sm-12">
        <h3> Clique no Bot&atilde;o Abaixo </h3>
        <button type="button" class="btn btn-primary btn-block" id="contador"> Clique Aqui... <span class="badge badge-light" id="mostrador"></span> </button>
      </div>
      <div class="col-md-3"></div>
     
    
   </div>
   </div>
  
  <script>
      var botao = document.getElementById("contador"),
      count = 0;
      botao.onclick = function() {
      var mostrador = document.getElementById("mostrador")
      count += 1;
      mostrador.innerHTML =  count;
      };
    </script>
 </body>
  
</html>
